<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>About Talonify BE API</title>
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            background-color: #f9f9f9;
        }
        .container {
            background-color: #fff;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            margin: auto;
        }
        .logo {
            display: block;
            margin: 0 auto 1rem auto;
            max-width: 150px;
        }
        pre {
            background-color: #f0f0f0;
            padding: 1rem;
            border-radius: 8px;
        }
        button {
            margin-top: 1rem;
            padding: 0.75rem 1.5rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <img src="/static/logo.png" alt="Talonify Logo" class="logo">
    <h1>About Talonify BE API</h1>
    <pre>{{ info | tojson(indent=4) }}</pre>
    <form action="/documentation">
        <button type="submit">Go to Documentation</button>
    </form>
</div>
</body>
</html>
